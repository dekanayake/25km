<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>25km</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    </script>
    <link rel="stylesheet" href="bundle.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <link rel='stylesheet'
        href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css'
        type='text/css' />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        body {
            color: #404040;
            font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .sidebar {
            position: absolute;
            width: 33.3333%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            border-right: 1px solid rgba(0, 0, 0, 0.25);
            margin-top: 200px;
        }

        .pad2 {
            padding: 20px;
        }

        .map {
            position: absolute;
            left: 33.3333%;
            width: 66.6666%;
            top: 0;
            bottom: 0;
            margin-top: 200px;
        }

        @media (max-width: 800px) {

            .map {
                position: absolute;
                left: 0%;
                width: 100%;
                height: 70%;
                top: 0;
                bottom: 0;
                margin-top: 400px;
            }
        }



        h1 {
            font-size: 22px;
            margin: 0;
            font-weight: 400;
            line-height: 20px;
            padding: 20px 2px;
        }

        a {
            color: #404040;
            text-decoration: none;
        }

        a:hover {
            color: #101010;
        }

        .heading {
            background: #fff;
            border-bottom: 1px solid #eee;
            min-height: 60px;
            line-height: 60px;
            padding: 0 10px;
            background-color: #00853e;
            color: #fff;
        }

        .listings {
            height: 100%;
            overflow: auto;
            padding-bottom: 60px;
        }

        .listings .item {
            display: block;
            border-bottom: 1px solid #eee;
            padding: 10px;
            text-decoration: none;
        }

        .listings .item:last-child {
            border-bottom: none;
        }

        .listings .item .title {
            display: block;
            color: #00853e;
            font-weight: 700;
        }

        .listings .item .title small {
            font-weight: 400;
        }

        .listings .item.active .title,
        .listings .item .title:hover {
            color: #8cc63f;
        }

        .listings .item.active {
            background-color: #f8f8f8;
        }

        ::-webkit-scrollbar {
            width: 3px;
            height: 3px;
            border-left: 0;
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-track {
            background: none;
        }

        ::-webkit-scrollbar-thumb {
            background: #00853e;
            border-radius: 0;
        }

        .marker {
            border: none;
            cursor: pointer;
            height: 56px;
            width: 56px;
            background-image: url(marker.png);
            background-color: rgba(0, 0, 0, 0);
        }

        .clearfix {
            display: block;
        }

        .clearfix:after {
            content: '.';
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }



        /* .sidebar {
            width: 33.3333%;
            margin-top: 200px;
        }



        #map {
            border-left: 1px solid #fff;
            position: absolute;
            left: 33.3333%;
            width: 66.6666%;
            top: 0;
            bottom: 0;
            margin-top: 200px;
        } */

        .geocoder-dropdown-item {
            padding: 5px;
        }

        .geocoder-dropdown-icon {
            margin-right: 10px;
        }

        #geocoder {
            z-index: 1;
            width: 100%;
            text-align: center;
            top: 20px;
        }


        .mapboxgl-ctrl-geocoder {
            min-width: 100%;
        }

        .mobile-listing-card {
            height: 330px;
        }
    </style>
</head>

<body class="mdc-typography demo-body" dir="ltr">



    <div class="mdc-tab-bar" role="tablist" id="tabbar">

        <div class="mdc-tab-scroller">
            <div class="mdc-tab-scroller__scroll-area">
                <div id="tabs" class="mdc-tab-scroller__scroll-content">
                    <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__icon material-icons" aria-hidden="true">add_location</span>
                            <span class="mdc-tab__text-label">Locations</span>
                        </span>
                        <span class="mdc-tab-indicator mdc-tab-indicator--active">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                    </button>
                    <button class="mdc-tab " role="tab" aria-selected="true" tabindex="1" disabled id="mapTab">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__icon material-icons" aria-hidden="true">map</span>
                            <span class="mdc-tab__text-label">Map</span>
                        </span>
                        <span class="mdc-tab-indicator ">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                    </button>

                </div>
            </div>
        </div>
    </div>
    

    <div id="userinput">


        <div class="demo-grid mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                    <div class="mdc-card mdc-card--outlined">
                        <div class="demo-grid mdc-layout-grid">
                            <div class="mdc-layout-grid__inner">

                                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                                    <label class="mdc-text-field mdc-text-field--filled mdc-text-field--no-label">
                                        <span class="mdc-text-field__ripple"></span>
                                        <input class="mdc-text-field__input" type="text" placeholder="Name"
                                            aria-label="Label" id="freindName">
                                        <span class="mdc-line-ripple"></span>
                                    </label>
                                </div>
                                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                                    <div id="geocoderFreind" class="geocoder"></div>
                                </div>
                                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                                    <div class="mdc-touch-target-wrapper">
                                        <button id="addFreindBtn" class="mdc-button mdc-button--raised">
                                            <span class="mdc-button__label">Add</span>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                    <div class="mdc-card mdc-card--outlined">
                        <div class="demo-grid mdc-layout-grid">
                            <div class="mdc-layout-grid__inner">
                                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                                    <ul id="freindAddressList" class="mdc-list">

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                    <div class="mdc-card mdc-card--outlined">
                        <div class="mdc-form-field">
                            <div class="mdc-radio">
                                <input class="mdc-radio__native-control" type="radio" id="parkLocationType" name="locationType"
                                    value="park">
                                <div class="mdc-radio__background">
                                    <div class="mdc-radio__outer-circle"></div>
                                    <div class="mdc-radio__inner-circle"></div>
                                </div>
                                <div class="mdc-radio__ripple"></div>
                            </div>
                            <label for="radio-1">Park</label>
                        </div>
                        <div class="mdc-form-field">
                            <div class="mdc-radio">
                                <input class="mdc-radio__native-control" type="radio" id="cafeLocationType" name="locationType"
                                    value="cafe">
                                <div class="mdc-radio__background">
                                    <div class="mdc-radio__outer-circle"></div>
                                    <div class="mdc-radio__inner-circle"></div>
                                </div>
                                <div class="mdc-radio__ripple"></div>
                            </div>
                            <label for="radio-1">Cafe</label>
                        </div>
                        <div class="mdc-form-field">
                            <div class="mdc-radio">
                                <input class="mdc-radio__native-control" type="radio" id="resturentLocationType" name="locationType"
                                    value="resturent">
                                <div class="mdc-radio__background">
                                    <div class="mdc-radio__outer-circle"></div>
                                    <div class="mdc-radio__inner-circle"></div>
                                </div>
                                <div class="mdc-radio__ripple"></div>
                            </div>
                            <label for="radio-1">Resturent</label>
                        </div>
                    </div>
                </div>

                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                    <div class="mdc-touch-target-wrapper">
                        <button id="showPlaces" class="mdc-button mdc-button--raised">
                            <span class="mdc-button__label">Show</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <div id="listingDesktop" class='sidebar pad2' style="visibility: hidden;">
        <div class='heading'>
            <h1>Places</h1>
        </div>
        <div id='listings' class='listings'>

        </div>
    </div>

    <div id="listingMobile" class="mdc-list-group" style="visibility: hidden;">
        <div class="mdc-card mdc-card--outlined mobile-listing-card" style="overflow-y:auto">

            <ul id="mobileLocationList" class="mdc-list mdc-list--two-line" style="max-height:400px;">

            </ul>
        </div>
    </div>

    <div id='map' class='map pad2' style="visibility: hidden;"></div>

    </div>








    <script src="bundle.js" async></script>

</body>

</html>
