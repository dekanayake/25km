<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>25km</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    </script>
    <link rel="stylesheet" href="bundle.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <link rel='stylesheet'
        href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css'
        type='text/css' />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        body {
            margin: 0;
            padding: 0;
        }



        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .geocoder-dropdown-item {
            padding: 5px;
        }

        .geocoder-dropdown-icon {
            margin-right: 10px;
        }

        #geocoder {
            z-index: 1;
            width: 100%;
            text-align: center;
            top: 20px;
        }


        .mapboxgl-ctrl-geocoder {
            min-width: 100%;
        }

        #map {
            margin-top: 200px;
        }

        @media (max-width: 800px) {
            #map {
                margin-top: 200px;
            }
        }
    </style>
</head>

<body class="mdc-typography demo-body" dir="ltr">



    <div class="mdc-tab-bar" role="tablist" id="tabbar">

        <div class="mdc-tab-scroller">
            <div class="mdc-tab-scroller__scroll-area">
                <div id="tabs" class="mdc-tab-scroller__scroll-content">
                    <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__icon material-icons" aria-hidden="true">add_location</span>
                            <span class="mdc-tab__text-label">Locations</span>
                        </span>
                        <span class="mdc-tab-indicator mdc-tab-indicator--active">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                    </button>
                    <button class="mdc-tab " role="tab" aria-selected="true" tabindex="1" disabled id="mapTab">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__icon material-icons" aria-hidden="true">map</span>
                            <span class="mdc-tab__text-label">Map</span>
                        </span>
                        <span class="mdc-tab-indicator ">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                    </button>

                </div>
            </div>
        </div>
    </div>

    <div id="userinput">


        <div class="demo-grid mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                    <div class="mdc-card mdc-card--outlined">
                        <div class="demo-grid mdc-layout-grid">
                            <div class="mdc-layout-grid__inner">

                                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                                    <label class="mdc-text-field mdc-text-field--filled mdc-text-field--no-label">
                                        <span class="mdc-text-field__ripple"></span>
                                        <input class="mdc-text-field__input" type="text" placeholder="Name"
                                            aria-label="Label" id="freindName">
                                        <span class="mdc-line-ripple"></span>
                                    </label>
                                </div>
                                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                                    <div id="geocoderFreind" class="geocoder"></div>
                                </div>
                                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                                    <div class="mdc-touch-target-wrapper">
                                        <button id="addFreindBtn" class="mdc-button mdc-button--raised">
                                            <span class="mdc-button__label">Add</span>
                                        </button>
                                        <button id="showPlaces" class="mdc-button mdc-button--raised">
                                            <span class="mdc-button__label">Show</span>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                    <div class="mdc-card mdc-card--outlined">
                        <div class="demo-grid mdc-layout-grid">
                            <div class="mdc-layout-grid__inner">
                                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                                    <ul id="freindAddressList" class="mdc-list">

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>




    <div class="demo-grid mdc-layout-grid" id="mapControl" style="display: none;">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <div class="mdc-card mdc-card--outlined">
                    <div class="mdc-form-field">
                        <div class="mdc-checkbox">
                            <input type="checkbox" class="mdc-checkbox__native-control" id="Park" value="park" />
                            <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                    <path class="mdc-checkbox__checkmark-path" fill="none"
                                        d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                            </div>
                            <div class="mdc-checkbox__ripple"></div>
                        </div>
                        <label for="checkbox-1">Park</label>
                    </div>
                    <div class="mdc-form-field">
                        <div class="mdc-checkbox">
                            <input type="checkbox" class="mdc-checkbox__native-control" id="Cafe" value="cafe" />
                            <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                    <path class="mdc-checkbox__checkmark-path" fill="none"
                                        d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                            </div>
                            <div class="mdc-checkbox__ripple"></div>
                        </div>
                        <label for="Cafe">Cafe</label>
                    </div>
                    <div class="mdc-form-field">
                        <div class="mdc-checkbox">
                            <input type="checkbox" class="mdc-checkbox__native-control" id="Resturent" value="restaurant" />
                            <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                    <path class="mdc-checkbox__checkmark-path" fill="none"
                                        d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                            </div>
                            <div class="mdc-checkbox__ripple"></div>
                        </div>
                        <label for="Resturent">Resturent</label>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="map" style="visibility: hidden;"></div>

    </div>








    <script src="bundle.js" async></script>

</body>

</html>
